<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="/css/login.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="/lib/sweetalert2/sweetalert2.all.min.js" defer></script>
  <script type="module" src="/js/login.js" defer></script>
  <title>YongSoft co.</title>
</head>
<body>
  
  <div id="id01" class="modal">
    <div class="modal-content">

      <form id="form-login" method="post">
        <div class="imgcontainer">
          <img src="/image/Coffee_man_login.png" alt="Avatar" class="avatar">
        </div>
        <div class="title_text_container"><h3 class="title_text">Document File Web Manager</h3></div>

        <div class="container">
          <label for="userId"><b>ID</b></label>
          <input type="text" placeholder="Enter ID" name="userId" required>
          <label for="password"><b>비밀번호</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
          <button id="btn-login" type="submit">로그인</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> ID 저장
          </label>
        </div>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="sso-group">
        <button class="sso-btn google"><i class="fa-brands fa-google"></i></button>
        <button class="sso-btn facebook"><i class="fa-brands fa-facebook"></i></button>
        <button class="sso-btn twitter"><i class="fa-brands fa-twitter"></i></button>
      </div>

      <div style="padding-bottom: 20px;"></div>
    </div>
  </div>

</body>
</html>
