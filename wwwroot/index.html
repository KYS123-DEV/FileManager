<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>파일 관리 Page</title>
  <script src="/lib/sweetalert2/sweetalert2.all.min.js" defer></script>
  <script type="module" src="./js/app.js" defer></script>
</head>
<body>
  <h1>파일 업로드</h1>
  <form id="form-fileupload" method="post" enctype="multipart/form-data">
    <div>
      <label>파일을 선택하세요.</label>
      <input type="file"
             id="input-file"
             name="filedata"
             accept=".pdf, .hwp, .zip, .txt"
             multiple />
    </div>
    <div><button type="submit" id="btn-fileupload">파일 올리기</button></div>
  </form>
  <hr>
  <br />

  <form id="form-search">
    <input type="text" id="input-search" placeholder="파일명으로 검색..." />
    <button type="submit">검색</button>
  </form>

  <section id="sc-file">
    <h3>저장된 파일 목록</h3>
    <table id="tbl-file" border="1">
      <thead>
        <tr>
          <th>파일 No.</th>
          <th>파일 유형</th>
          <th>파일 이름</th>
          <th>파일 크기</th>
          <th>파일 등록일자</th>
        </tr>
      </thead>
      <tbody id="tby-file">
        <tr>
          <td colspan="5" style="text-align:center;">목록을 불러오는 중...</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
