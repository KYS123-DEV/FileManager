<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>파일 관리 Page</title>
  <script type="module" src="./js/app.js"></script>
</head>
<body>
  <h1>파일 업로드</h1>
  <label for="lbl-file1"></label>
  <input type="file" id="lbl-file1" name="filedata" accept=".pdf, .hwp, .zip" />
  <hr>
  <br />

  <section id="sc-file">
    <h3>저장된 파일 목록</h3>
    <table id="tbl-file" border="1">
      <thead>
        <tr>
          <th>파일 No.</th>
          <th>파일 유형</th>
          <th>파일 이름</th>
          <th>파일 크기</th>
          <th>파일 등록일자</th>
        </tr>
      </thead>
      <tbody id="tby-file">
        <tr>
          <td colspan="5" style="text-align:center;">목록을 불러오는 중...</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
